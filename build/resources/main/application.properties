## Spring Datasource

spring.datasource.url=jdbc:mysql://localhost:3306/${GTA_API_DB_NAME}
spring.datasource.username=${GTA_API_DB_USERNAME}
spring.datasource.password=${GTA_API_DB_PW}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=validate

## Spring Mail
spring.mail.host=${GTA_API_MAIL_HOST}
spring.mail.port=${GTA_API_MAIL_PORT}
spring.mail.username=${GTA_API_MAIL_USERNAME}
spring.mail.password=${GTA_API_MAIL_PW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

## Flyway

spring.flyway.locations=classpath:/db/migration
spring.flyway.enabled=true